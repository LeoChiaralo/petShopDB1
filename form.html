<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETisco | Fale conosco</title>
    <!-- Estilo -->
    <link rel="stylesheet" href="./CSS/form.css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Patua+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Pathway+Gothic+One&family=Patua+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favIcon.png" />
  </head>
  <body>
    <header id="header">
      <p id="logo">PETisco</p>

      <div id="btnContainer">
        <button class="btn"><a href="./index.html">Info</a></button>
        <button class="btn"><a href="./galeria.html">Galeria</a></button>
        <button class="btn"><a href="./form.html">Contato</a></button>
      </div>
    </header>

    <div id="bodyContainer">
      <div id="formContainer">
        <h3>Fale conosco!</h3>
        <p>
          Para mais informações, preencha o formulário e diga-nos a sua dúvida.
        </p>
        <form action="http://localhost:8080/users" method="post" id="form">
          <div id="nameContainer">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome"
              required
            />
            <input
              type="tel"
              name="tel"
              id="tel"
              pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
              placeholder="Telefone (99-99999-9999)"
              required
            />
          </div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
          <textarea
            name="areaTexto"
            id="areaTexto"
            cols="30"
            rows="10"
            placeholder="Diga-nos a sua dúvida..."
            minlength="10"
            maxlength="100"
            required
          ></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
